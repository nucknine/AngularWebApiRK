<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Company Management</title>

    <!-- Style sheets -->
    <link href="Content/bootstrap.css" rel="stylesheet" />
</head>

<body ng-app="companyManagement"
      ng-controller="MainCtrl as vm">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="navbar-brand">Company Management</div>
                <form ng-hide="vm.isLoggedIn()" class="navbar-form navbar-right">
                    <div class="form-group">
                        <input type="text"
                               class="form-control"
                               placeholder="username (email)"
                               ng-model="vm.userData.email">
                    </div>
                    <div class="form-group">
                        <input type="password"
                               class="form-control"
                               placeholder="password"
                               ng-model="vm.userData.password">
                    </div>
                    <button type="submit"
                            class="btn btn-default"
                            ng-click="vm.login()">
                        Login
                    </button>
                    <button type="submit"
                            class="btn btn-default"
                            ng-click="vm.registerUser()">
                        Register
                    </button>
                    <div ng-show="vm.message">{{vm.message}}</div>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <div ng-if="vm.userData.role == 'admin'"
             ng-include="'app/homes/homeListView.html'"></div>
    </div>

    <div class="container">
        <div ng-if="vm.userData.role == 'company' || vm.userData.role == 'admin'"
             ng-include="'app/managementCompanies/managementCompanyListView.html'"></div>
    </div>

    <div class="container">
        <div ng-if="vm.userData.role == 'admin'"
             ng-include="'app/managementCompanies/managementCompanyEditView.html'"></div>
    </div>
    <!-- " -->
    <div class="container">
        <div ng-if="vm.userData.role == 'user'"
             ng-include="'app/habitants/habitantEditView.html'"></div>
    </div>

    <!--ng-if="vm.isLoggedIn()"-->
    <!-- Library Scripts -->
    <script src="scripts/angular.js"></script>
    <script src="Scripts/angular-resource.js"></script>
    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>

    <!-- Application Script -->
    <script src="app/app.js"></script>

    <!-- Services -->
    <script src="common/common.services.js"></script>
    <script src="common/managementCompaniesResource.js"></script>
    <script src="common/homesResource.js"></script>
    <script src="common/habitantsResource.js"></script>
    <script src="common/userAccount.js"></script>
    <script src="common/currentUser.js"></script>


    <!-- ManagementCompany Controllers -->
    <script src="app/managementCompanies/managementCompanyListCtrl.js"></script>
    <script src="app/managementCompanies/managementCompanyEditCtrl.js"></script>

    <script src="app/homes/homeListCtrl.js"></script>

    <script src="app/habitants/habitantEditCtrl.js"></script>

    <script src="app/mainCtrl.js"></script>


</body>

</html>
